<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" data-framework="es6">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	
	<title>Vanilla ES6 â€¢ TodoMVC</title>
	<link rel="stylesheet" href="assets/index.css" />
	<script type="module" src="src/app.js"></script>
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus="autofocus" />
		</header>
		<section style="display:none" class="main">
			<input class="toggle-all" type="checkbox" />
			<label for="toggle-all">Mark all as complete</label>
			<div class="todo-list-date"></div>
			<ul class="todo-list"></ul>
			<footer class="footer">
				<span class="todo-count"></span>
				<div class="filters">
					<a href="#/" class="selected">All</a>
					<a href="#/active">Active</a>
					<a href="#/completed">Completed</a>
				</div>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Written by
			<a href="http://twitter.com/lukeed05">Luke Edwards</a>
		</p>
		<p>Refactored by
			<a href="https://github.com/xorgy">Aaron Muir Hamilton</a>
		</p>
		<p>Part of
			<a href="http://todomvc.com">TodoMVC</a>
		</p>
	</footer>
</body>

</html>
